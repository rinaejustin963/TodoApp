<div class="todos">
    <!--(todo.completed ? 'done' : '')  if its complete, we gonna parse a class of done, else an empty string -->
    <form (ngSubmit)="addTodo()">
        <input 
        type="text"
        name="InputTodo"
        placeholder="Enter a New Todo"
        class="todo-input"
        [(ngModel)]="inputTodo"
        />

        <input type="submit" value="Add Todo" class="btn btn-primary" />
        
    </form>
    <div  *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '')  }}">
        <div class="id">{{i + 1}}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button class="btn btn-danger" (click)="deleteTodo(i - 1)">Delete</button>
        
    </div>
</div>
